<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b9b9b"/>
      <stop offset="50%" style="stop-color:#7a7a7a"/>
      <stop offset="100%" style="stop-color:#5a5a5a"/>
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9bbc0f"/>
      <stop offset="100%" style="stop-color:#0f380f"/>
    </linearGradient>
  </defs>
  
  <!-- Shell -->
  <rect x="56" y="40" width="400" height="432" rx="40" fill="url(#shellGrad)"/>
  
  <!-- Screen bezel -->
  <rect x="96" y="70" width="320" height="230" rx="16" fill="#1a1a2e"/>
  
  <!-- Screen -->
  <rect x="116" y="90" width="280" height="180" rx="8" fill="url(#screenGrad)"/>
  
  <!-- Screen text effect -->
  <text x="256" y="180" font-family="monospace" font-size="48" font-weight="bold" fill="#0f380f" text-anchor="middle" opacity="0.6">GB</text>
  <text x="256" y="230" font-family="monospace" font-size="24" fill="#306230" text-anchor="middle" opacity="0.4">EMU</text>
  
  <!-- Power LED -->
  <circle cx="136" cy="315" r="6" fill="#cc3333"/>
  
  <!-- D-Pad -->
  <rect x="100" y="350" width="30" height="80" rx="4" fill="#2d2d2d"/>
  <rect x="80" y="370" width="70" height="30" rx="4" fill="#2d2d2d"/>
  <circle cx="115" cy="385" r="12" fill="#3d3d3d"/>
  
  <!-- A/B Buttons -->
  <g transform="rotate(-15 380 385)">
    <circle cx="350" cy="400" r="28" fill="#cc3333"/>
    <circle cx="410" cy="370" r="28" fill="#cc3333"/>
    <text x="350" y="408" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">B</text>
    <text x="410" y="378" font-family="sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">A</text>
  </g>
  
  <!-- Start/Select -->
  <g transform="rotate(-25 256 445)">
    <rect x="180" y="435" width="60" height="16" rx="8" fill="#4a4a4a"/>
    <rect x="270" y="435" width="60" height="16" rx="8" fill="#4a4a4a"/>
  </g>
  
  <!-- Speaker grilles -->
  <g fill="#3d3d3d">
    <rect x="370" y="440" width="60" height="3" rx="1.5"/>
    <rect x="370" y="448" width="60" height="3" rx="1.5"/>
    <rect x="370" y="456" width="60" height="3" rx="1.5"/>
  </g>
</svg>
